<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <meta charset="utf-8"  name="viewport" content="width=device-width, user-scalable=no">
     <link rel = "stylesheet" type = "text/css" href = "assets/css/main.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   </head>
   <body>
       <div class = "mobileTop">
         <label for = "openToolBox">
           <img src = "assets/icon/menu.png">
         </label>
         <div class = "mobile-history">
           <img title="Назад" onclick="draw.back()" src = "assets/icon/left-arrow.png">
           <img title="Вперед" onclick="draw.forward()" src = "assets/icon/right-arrow.png">
           <label for = "FStogle2" class = "full-screen2">
             <div  onclick="toggleFullScreen(document.body)">
               <input id = "FStogle2" type = "checkbox">
               <img title = "Открыть полноекранный режим" id = "openFS2" src = "assets/icon/open-full-screen.png">
               <img title = "Закрыть полноекранный режим" id = "exitFS2" src = "assets/icon/exit-full-screen.png">
             </div>
           </label>
           <img src = "assets/icon/hand.png" onclick="draw.changeTool('Hand')">
         </div>
       </div>
       <input id = "openToolBox" type="checkbox">
       <div class = "toolbox">

            <div id = "palette">
              <input type="checkbox" id = "toogle">
              <div id = "colorColection">
                <div class =  "color" style="background:rgb(0,255,255)"></div>
                <div class =  "color" style="background:rgb(255,255,255)"></div>
                <div class =  "color" style="background:rgb(0,0,0)"></div>
                <div class =  "color" style="background:rgb(0,0,255)"></div>
                <div class =  "color" style="background:rgb(255,0,255)"></div>
                <div class =  "color" style="background:rgb(0,255,255)"></div>
                <div class =  "color" style="background:rgb(255,255,255)"></div>
                <div class =  "color" style="background:rgb(0,0,0)"></div>
                <div class =  "color" style="background:rgb(0,0,255)"></div>
                <div class =  "color" style="background:rgb(255,0,255)"></div>
                <div class =  "color" style="background:rgb(0,255,255)"></div>
                <div class =  "color" style="background:rgb(255,255,255)"></div>
                <div class =  "color" style="background:rgb(0,0,0)"></div>
                <div class =  "color" style="background:rgb(0,0,255)"></div>
                <div class =  "color" style="background:rgb(255,0,255)"></div>
                <div class =  "color" style="background:rgb(0,255,255)"></div>

              </div>
              <div id = "colorPicker" class = "colorPicker">
                 <div class = "checkline">
                    <input onchange="draw.changeColor(1,1)" id = "r" min = "0" max = "255" type = "range">
                    <div class = "rgbdiv">
                       <span>R:</span><input oninput="draw.changeColor(1,2)" value = "0" type="number" id = "r1" min="0" max="255">
                    </div>
                 </div>
                 <div class = "checkline">
                    <input  onchange="draw.changeColor(1,1)" id = "g" min = "0" max = "255" type = "range">
                    <div class = "rgbdiv">
                       <span>G:</span><input oninput="draw.changeColor(1,2)" value = "0" type="number" id = "g1" min="0" max="255">
                    </div>
                 </div>
                 <div class = "checkline">
                    <input onchange="draw.changeColor(1,1)" id = "b" min = "0" max = "255" type = "range">
                    <div class = "rgbdiv">
                       <span>B:</span><input oninput="draw.changeColor(1,2)" value = "0" type="number" id = "b1" min="0" max="255">
                    </div>
                 </div>
              </div>
              <label  for = "toogle" id = "mainColor">
                main
              </label>
            </div>

            <div class = "toollist">
               <div title = "карандаш" onclick="draw.changeTool('Pencil')">
                 <img src = "assets/icon/pencil.png">
               </div>
               <div title = "перетаскивание" onclick="draw.changeTool('Hand')">
                 <img src = "assets/icon/hand.png">
               </div>
               <div title = "Прямоугольник" onclick="draw.changeTool('StrokeSquare')">
                 <img src = "assets/icon/stroke-square.png">
               </div>
               <div title = "Закрашенный прямоугольник" onclick="draw.changeTool('FillSquare')">
                 <img src = "assets/icon/fill-square.png">
               </div>
               <div title = "Треугольник" onclick="draw.changeTool('Triangle')">
                 <img src = "assets/icon/triangle.png">
               </div>
               <div title = "Треугольник" onclick="draw.changeTool('FillTriangle')">
                 <img src = "assets/icon/fill-triangle.png">
               </div>
               <div title = "Эллипс" onclick="draw.changeTool('Ellips')">
                 <img src = "assets/icon/ellips.png">
               </div>
               <div title = "Эллипс" onclick="draw.changeTool('FillEllips')">
                 <img src = "assets/icon/fill-ellips.png">
               </div>
               <div title = "Прямая" onclick="draw.changeTool('Line')">
                 <img src = "assets/icon/line.png">
               </div>
               <div title = "Слой" onclick="draw.changeTool('AddLayer')">
                 <img src = "assets/icon/addlayer.png">
               </div>
               <div title = "Слой-изображение" onclick="draw.changeTool('AddImageLayer')">
                 <img src = "assets/icon/add-image-layer.png">
               </div>
               <div title = "Ластик" onclick="draw.changeTool('Eraser')">
                 <img src = "assets/icon/eraser.png">
               </div>
               <div title = "Пипетка" onclick="draw.changeTool('Pipette')">
                 <img src = "assets/icon/pipette.png">
               </div>
               <div class = "hidden" title = "Заливка" onclick="draw.changeTool('Fill')">
                 <img src = "assets/icon/fill.png">
               </div>
               <div title = "Перемещение" onclick="draw.changeTool('Move')">
                 <img src = "assets/icon/move.png">
               </div>
            </div>
            <label for = "FStogle" class = "full-screen">
              <div  onclick="toggleFullScreen(document.body)">
                <input id = "FStogle" type = "checkbox">
                <img title = "Открыть полноекранный режим" id = "openFS" src = "assets/icon/open-full-screen.png">
                <img title = "Закрыть полноекранный режим" id = "exitFS" src = "assets/icon/exit-full-screen.png">
              </div>
            </label>
            <div class = "settings">
              <div class = "lineSelect">
                <span>толщина:</span>
                <select title="Толщина линий" onchange = "draw.changeLineWidth()" id = "lw">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                </select>
              </div>
              <div class = "history">
                  <img title="Назад" onclick="draw.back()" src = "assets/icon/left-arrow.png">
                  <img title="Вперед" onclick="draw.forward()" src = "assets/icon/right-arrow.png">
              </div>
            </div>
            <div class = "buttons">
              <div class = "button" onclick="renderDownload()">скачать</div>
              <div class = "button" onclick="renderShablones()">шаблон</div>
            </div>
       </div>
       <input type = "checkbox" id = "openLayers">
       <div class = "openLayers">
         <label title = "Меню слоев" for = "openLayers">
            <img src = "assets/icon/open.png">
            <img src = "assets/icon/blue-open.png">
            <img src = "assets/icon/open.png">
            <img src = "assets/icon/blue-open.png">
            <img src = "assets/icon/open.png">
         </label>
       </div>
       <div class="layers" id = "layers">
       </div>
       <div class = "mobileScale">
         <img onclick="draw.scale(0.08)" src = "assets/icon/plus.png">
         <img onclick="draw.scale(-0.08)" src = "assets/icon/minus.png">
       </div>
       <div id = "draw-area" class = "draw-area">
       </div>

       <!-- Модули -->
       <script src = "assets/js/modules/layer.js"></script>
       <script src = "assets/js/modules/paper.js"></script>
       <script src = "assets/js/modules/shablones.js"></script>
       <script src = "assets/js/modules/download.js"></script>
       <!-- Инструменты -->
       <script src = "assets/js/tools/square.js"></script>
       <script src = "assets/js/tools/pencil.js"></script>
       <script src = "assets/js/tools/hand.js"></script>
       <script src = "assets/js/tools/triangle.js"></script>
       <script src = "assets/js/tools/fill-triangle.js"></script>
       <script src = "assets/js/tools/ellips.js"></script>
       <script src = "assets/js/tools/line.js"></script>
       <script src = "assets/js/tools/addlayer.js"></script>
       <script src = "assets/js/tools/eraser.js"></script>
       <script src = "assets/js/tools/pipette.js"></script>
       <script src = "assets/js/tools/add-image-layer.js"></script>
       <script src = "assets/js/tools/fill-ellips.js"></script>
       <script src = "assets/js/tools/fill.js"></script>
       <script src = "assets/js/tools/move.js"></script>
       <!-- Ядро -->
       <script src = "assets/js/draw.js"></script>
   </body>
</html>
